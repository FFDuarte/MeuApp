<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Netflix</title>
        <link rel="stylesheet" href="style/estilo.css">
        <link rel="stylesheet" href="style/responsive.css">


        <!-- owl css (carrosel)-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    </head>
    <body>

        <header >
           <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>

        <main>
            <div class="filme-principal">

                    <h3 class="titulo">THE EXPANSE</h3>

                    antiguerra cruzam seus caminhos após uma jovem desaparecer misteriosamente.</p>
                    <div class="botoes">
                        <button role="button" class="botao"> 
                            <i class="fas fa-play"></i>

                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i> 
                            MAIS INFORMAÇÕES 
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="carrossel-filmes">
